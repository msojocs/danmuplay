<html>
    <head>
        <meta charset="utf-8">
        <link
            href="./node_modules/comment-core-library/dist/css/style.min.css"
            rel="stylesheet"
            type="text/css"
        />
    </head>
    <body>
        <input type="file" onchange="selectFile(this)" />
        <div>
            名称：<input id="searchName" type="text">
            <button onclick="search()">搜索</button>
        </div>
        <div id="selectVideos">
            <!-- 剧集选择区域 -->
            <input type="radio" name="drone" value="huey" />
            <label for="huey">Huey</label>
        </div>
        <div id="player" class="abp">
            <video id="play" width="100%"></video>
            <div id="my-comment-stage" class="container"></div>
        </div>
        <button onclick="startPlay()">开始</button>
        <button onclick="pausePlay()">暂停</button>
        <!--  -->
        <script
            crossorigin="anonymous"
            integrity="sha512-n/4gHW3atM3QqRcbCn6ewmpxcLAHGaDjpEBu4xZd47N0W2oQ+6q7oc3PXstrJYXcbNU1OHdQ1T7pAP+gi5Yu8g=="
            src="https://lib.baomitu.com/jquery/3.6.0/jquery.js"
        ></script>
        <script
            crossorigin="anonymous"
            integrity="sha512-g7AYIETEeNrSpkLB3Tk4YvLT3T5K/BfFlyDCQhENMat2hBsypQzfN9i1rq+q0RsD/kaEfhiGPz9WNyuCFOVJDw=="
            src="https://lib.baomitu.com/spark-md5/3.0.2/spark-md5.js"
        ></script>
        <script src="./node_modules/comment-core-library/dist/CommentCoreLibrary.min.js"></script>
        <script>
            var CM = new CommentManager(
                document.getElementById("my-comment-stage")
            );
            CM.init(); // 初始化
            let matchData;
            let matches = [];
            const HOST = "https://api.acplay.net";
            function getComment(data) {
                const episodeId = data.episodeId;
                $.get(`${HOST}/api/v2/comment/${episodeId}`, function (data) {
                    console.log(data);
                    // 转换为CCL可识别的弹幕对象
                    const danmakuList = []
                    for(let comment of data.comments){
                        // p 出现时间,模式,颜色,用户ID
                        // m 弹幕文字
                        // b 1677752470 & 0xff
                        // g (1677752470 & 0xff00) >> 8
                        // r 1677752470 >> 24
                        let p = comment.p.split(',')
                        danmakuList.push({
                            mode: parseInt(p[1]),
                            text: comment.m,
                            stime: parseInt(p[0]) * 1000,
                            size: 25,
                            color: parseInt(p[2])
                        })
                    }
                    console.log(danmakuList)
                    CM.load(danmakuList);
                    CM.time(0);
                });
            }
            function mainStart(data) {
                if($("#play")[0].duration)
                data.duration = $("#play")[0].duration;
                $.post(`${HOST}/api/v2/match`, data, function (data, status) {
                    console.log("数据: \n", data, "\n状态: ", status);
                    if (data.isMatched) {
                        // 精确匹配
                        getComment(data.matches[0]);
                    } else {
                        // 多个匹配，选择
                        matches = data.matches;
                        $("#selectVideos").empty();
                        matches.forEach((element, index) => {
                            $("#selectVideos").append(
                                `<input type="radio" id="video-${index}" name="video" value="video-${index}" onchange="selectVideo(${index})"><label for="video-${index}">${element.animeTitle} - ${element.episodeTitle}</label><br />`
                            );
                        });
                    }
                });
            }
            function search(){
                const data = {
                    fileName: searchName.value,
                    fileSize: matchData.fileSize,
                    fileHash: matchData.fileHash,
                }
                mainStart(data)
            }
            // 选择剧集
            function selectVideo(index) {
                console.log("选择视频");
                $("#selectVideos").empty();
                getComment(matches[index]);
            }

            function selectFile(e) {
                console.log(e.files);
                const reqData = {};
                const file = e.files[0];
                reqData.fileName = file.name.split('.')[0];
                reqData.fileSize = file.size;
                const url = window.URL.createObjectURL(file);
                $("#play")[0].src = url;

                // md5
                let blobSlice = File.prototype.slice || File.prototype.mozSlice || File.prototype.webkitSlice
                const fileReader = new FileReader();
                // 取前16MB计算MD5
                fileReader.readAsBinaryString(blobSlice.call(file, 0, 16 * 1024 * 1024));
                fileReader.onload = (e) => {
                    console.log(e)
                    const md5 = SparkMD5.hashBinary(e.target.result);
                    console.log(e, md5);
                    reqData.fileHash = md5;
                    matchData = reqData
                    mainStart(reqData);
                };
            }

            function startPlay(){
                // 
                console.log("开始播放")
                CM.start()
                play.play()
                setInterval(function () {
                    CM.time(Math.round(play.currentTime * 1000));
                }, 100);
            }
            function pausePlay(){
                // 
                CM.stop()
                play.pause()
            }
        </script>
    </body>
</html>
